<div class="titulo">
    <h1>Cadastrar Aulas</h1>
</div>

<div id="principal" class="dados-pessoais">
    <h4>Dados Pessoais</h4>
    <form action="./../../src/modules/cadastroAula.ts" method="post">
        <div>
            <label for="nome">Nome da aula</label>
            <input type="text" id="nome" placeholder="Nome da aula">
        </div>
        <div>
            <label for="modalidade">Modalidade</label>
            <select id="modalidade" name="modalidade" aria-label="Escolha a modalidade">
                <option value="judo">Judô</option>
                <option value="jj">Jiu-Jitsu</option>
                <option value="pilates">Pilates</option>
            </select>
        </div>
        <div class="checkbox">
            <label for="diasSemana">Dias da Semana</label>
            <div>
                <section>
                    <input type="checkbox" value="segunda">
                    <label for="Segunda-feira">Segunda-feira</label>
                </section>
                <section>
                    <input type="checkbox" value="terça"> 
                    <label for="Terça-feira">Terça-feira</label>
                </section>
                <section>
                    <input type="checkbox" value="quarta"> 
                <label for="Quarta-feira">Quarta-feira</label>
                </section>
                <section>
                    <input type="checkbox" value="quinta">
                    <label for=" Quinta-feira"> Quinta-feira</label>
                </section>
                <section>
                    <input type="checkbox" value="sexta"> 
                    <label for="Sexta-feira">Sexta-feira</label>
                </section>
                <section>
                    <input type="checkbox" value="sabado"> 
                    <label for="Sábado">Sábado</label>
                </section>
            </div>
        </div>
        <div class="horario">
            <label for="horario">Horário da aula</label>
            <input type="time" id="horario" > 
            <p>às</p> 
            <input type="time" id="horario-fim" >
        </div>
        <div>
            <label for="local">Local</label>
            <input type="text" id="local" placeholder="Local">
        </div>    
        <div class="botaoCadastrar">
            <button id="botaoCadastrarPessoa" type="submit">Enviar</button>
            <button type="reset">Resetar</button>
        </div>
    </form>
</div>
